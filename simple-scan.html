<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Truth - Free Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .title {
            font-size: 2rem;
            color: #667eea;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .upload-box {
            border: 2px dashed #667eea;
            padding: 40px;
            border-radius: 10px;
            margin: 20px 0;
            cursor: pointer;
            background: #f8f9ff;
        }
        
        .upload-box:hover {
            background: #f0f2ff;
        }
        
        .upload-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        
        .scan-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            margin: 20px 0;
            display: none;
        }
        
        .scan-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .results {
            display: none;
            background: #f8f9ff;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: left;
        }
        
        .result-row {
            margin: 10px 0;
            padding: 10px;
            background: white;
            border-radius: 5px;
        }
        
        .loading {
            display: none;
            margin: 20px 0;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            display: none;
        }
        
        #fileInput {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">üéØ Pixel Truth</div>
        <div class="subtitle">Free AI Image Scanner</div>
        
        <div class="upload-box" id="uploadBox">
            <div class="upload-icon">üì∏</div>
            <div>Click to select image or drag & drop</div>
            <small>JPG, PNG, GIF supported</small>
        </div>
        
        <input type="file" id="fileInput" accept="image/*">
        <button class="scan-button" id="scanButton">üîç Scan for FREE</button>
        
        <div class="error" id="errorDiv"></div>
        
        <div class="loading" id="loadingDiv">
            <div class="spinner"></div>
            <p>Analyzing with AI...</p>
        </div>
        
        <div class="results" id="resultsDiv">
            <h3>Analysis Results</h3>
            <div class="result-row">
                <strong>Prediction:</strong> <span id="predictionSpan">-</span>
            </div>
            <div class="result-row">
                <strong>Confidence:</strong> <span id="confidenceSpan">-</span>
            </div>
            <div class="result-row">
                <strong>Processing Time:</strong> <span id="timeSpan">-</span>
            </div>
            <div class="result-row">
                <strong>Status:</strong> <span id="statusSpan">-</span>
            </div>
        </div>
    </div>

    <script>
        console.log('üéØ Simple Scanner Loading...');
        
        // Global error handler
        window.onerror = function(msg, url, line) {
            console.error('Error:', msg, 'at line', line);
            showError('JavaScript Error: ' + msg);
        };
        
        // Elements
        const uploadBox = document.getElementById('uploadBox');
        const fileInput = document.getElementById('fileInput');
        const scanButton = document.getElementById('scanButton');
        const errorDiv = document.getElementById('errorDiv');
        const loadingDiv = document.getElementById('loadingDiv');
        const resultsDiv = document.getElementById('resultsDiv');
        
        let selectedFile = null;
        
        // API URL
        const API_URL = 'https://pixel-truth.onrender.com';
        
        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            console.error('Error:', message);
        }
        
        function hideError() {
            errorDiv.style.display = 'none';
        }
        
        // File selection
        uploadBox.addEventListener('click', () => {
            fileInput.click();
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });
        
        // Drag and drop
        uploadBox.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadBox.style.background = '#e8ebff';
        });
        
        uploadBox.addEventListener('dragleave', () => {
            uploadBox.style.background = '#f8f9ff';
        });
        
        uploadBox.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadBox.style.background = '#f8f9ff';
            if (e.dataTransfer.files.length > 0) {
                handleFile(e.dataTransfer.files[0]);
            }
        });
        
        function handleFile(file) {
            console.log('File selected:', file.name);
            hideError();
            
            if (!file.type.startsWith('image/')) {
                showError('Please select an image file');
                return;
            }
            
            if (file.size > 50 * 1024 * 1024) {
                showError('File too large (max 50MB)');
                return;
            }
            
            selectedFile = file;
            uploadBox.innerHTML = `
                <div class="upload-icon">‚úÖ</div>
                <div>${file.name}</div>
                <small>${(file.size / 1024 / 1024).toFixed(2)} MB</small>
            `;
            scanButton.style.display = 'block';
        }
        
        // Scan button
        scanButton.addEventListener('click', async () => {
            if (!selectedFile) return;
            
            console.log('Starting scan...');
            hideError();
            scanButton.disabled = true;
            loadingDiv.style.display = 'block';
            resultsDiv.style.display = 'none';
            
            try {
                // Try real API first
                await scanWithAPI();
            } catch (error) {
                console.error('API failed:', error);
                showError('Server unavailable. Showing demo results...');
                showDemoResults();
            } finally {
                loadingDiv.style.display = 'none';
                scanButton.disabled = false;
            }
        });
        
        async function scanWithAPI() {
            console.log('Uploading to API...');
            
            // Upload
            const formData = new FormData();
            formData.append('image', selectedFile);
            
            const uploadResponse = await fetch(API_URL + '/api/upload', {
                method: 'POST',
                body: formData,
                mode: 'cors'
            });
            
            if (!uploadResponse.ok) {
                throw new Error('Upload failed: ' + uploadResponse.status);
            }
            
            const uploadData = await uploadResponse.json();
            console.log('Upload success:', uploadData.filename);
            
            // Analyze
            const analyzeData = new FormData();
            analyzeData.append('filename', uploadData.filename);
            analyzeData.append('original_name', uploadData.original_name);
            
            const analyzeResponse = await fetch(API_URL + '/api/analysis/analyze', {
                method: 'POST',
                body: analyzeData,
                mode: 'cors'
            });
            
            if (!analyzeResponse.ok) {
                throw new Error('Analysis failed: ' + analyzeResponse.status);
            }
            
            const analysisData = await analyzeResponse.json();
            console.log('Analysis success:', analysisData);
            
            showResults(analysisData);
        }
        
        function showDemoResults() {
            const demoData = {
                prediction: Math.random() > 0.5 ? 'authentic' : 'ai_generated',
                confidence_score: 0.75 + Math.random() * 0.24,
                processing_time: 1.5 + Math.random() * 2,
                status: 'completed (demo mode)'
            };
            showResults(demoData);
        }
        
        function showResults(data) {
            document.getElementById('predictionSpan').textContent = (data.prediction || 'unknown').toUpperCase();
            document.getElementById('confidenceSpan').textContent = ((data.confidence_score || 0) * 100).toFixed(1) + '%';
            document.getElementById('timeSpan').textContent = (data.processing_time || 0).toFixed(2) + 's';
            document.getElementById('statusSpan').textContent = data.status || 'completed';
            
            resultsDiv.style.display = 'block';
            console.log('Results displayed');
        }
        
        console.log('‚úÖ Simple Scanner Ready');
    </script>
</body>
</html>
